<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <!-- Name Field -->
      <label for="name">Name:</label>
      <input class="inp-field" type="text" id="name" name="name" required /><br /><br />

      <!-- Email Field -->
      <label for="email">Email:</label>
      <input class="inp-field" type="email" id="email" name="email" required /><br /><br />

      <a id="google" target="_blank" href="https://google.com">Google</a>

      <!-- Submit Button -->
      <button id="btn" type="submit">Submit</button>
    </form>
  </body>
</html>
