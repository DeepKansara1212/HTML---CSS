<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unordered List -->
    <ul style="list-style-type: square;">
        <li>Mango</li>
        <li>Apple</li>
        <li>Kiwi</li>
    </ul>

    <!-- Ordered List -->
    <ol style="list-style-type: decimal-leading-zero;">
        <li>Spiderman</li>
        <li>Superman</li>
        <li>Ironman</li>
    </ol>

    <!-- Description List -->
    <dl>
        <dt>Mango</dt>
        <dd>Mango has yellow color</dd>
        <dt>Apple</dt>
        <dd>Apple has red color</dd>
    </dl>
    
</body>
</html>
